<html>
    <head>
        <title>
            registration form
        </title>
    </head>
          <body bgcolor="lightpink">
              <h2>
                  registration form
              </h2>
              <form>
                  <label>first name:</label>
                <input type="text" value="firstname" size="15">

                <label>last name:</label>
                <input type="text" value="lastname" size="15">

                <label>course:</label>
                <select>
                    <option value="course">course: </option><br>
                    <option value="mba">mba </option><br>
                    <option value="btech">btech </option><br>
                    <option value="mtech">cmtech </option><br>
                </select><br>

                
                <label>gender:</label>
                <input type="radio" value="male"> male<br>
                <input type="radio" value="female">female<br>
                <input type="radio" value="others">others<br>
                
                <label>email:</label>
                <input type="text" value="email" size="15">

                <label>phone:</label>
                <input type="text" value="phno" size="15">

                <label>address:</label>
                <textarea cols="80" rows="5"></textarea>
                
                <label>password:</label>
                <input type="text" value="password" size="15">
                
                <label>confirm password:</label>
                <input type="text" value="confirm password" size="15">
                
               
                <input type="submit" value="register">
              </form>
          </body>
    </html>
